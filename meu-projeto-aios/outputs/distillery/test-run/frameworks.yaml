frameworks:
  - name: "OODA Loop"
    author: "John Boyd"
    description: "Observe, Orient, Decide, Act"
  - name: "Pareto Principle"
    author: "Vilfredo Pareto"
    description: "80/20 rule - vital few vs trivial many"
